<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="palette.css" />
    <title>Palette</title>
  </head>
  <body>
    <label>pick your harmony</label>
    <label id="harmonies-selector">
      <select name="harmony" id="harmony">
        <option value="choose">-choose-</option>
        <option value="analogous">Analogous</option>
        <option value="monochromatic">Monochromatic</option>
        <option value="triad">Triad</option>
        <option value="complementary">Complementary</option>
        <option value="compound">Compound</option>
        <option value="shades">Shades</option>
      </select>
    </label>
    <label>and pick your color</label>
    <input type="color" id="picker" value="#ffffff" />
    <div class="grid_boxes">
      <div class="box">
        <div class="picked_color1"></div>
        <h1>HEX: <span id="hex1">#ffffff</span></h1>
        <h1>RGB: rgb<span id="rgb1">(255, 255, 255)</span></h1>
        <h1>HSL: <span id="hsl1">0° 0% 100%</span></h1>
      </div>
      <div class="box">
        <div class="picked_color2"></div>
        <h1>HEX: <span id="hex2">#ffffff</span></h1>
        <h1>RGB: rgb<span id="rgb2">(255, 255, 255)</span></h1>
        <h1>HSL: <span id="hsl2">0° 0% 100%</span></h1>
      </div>
      <div class="box">
        <div class="picked_color"></div>
        <h1>HEX: <span id="hex">#ffffff</span></h1>
        <h1>RGB: rgb<span id="rgb">(255, 255, 255)</span></h1>
        <h1>HSL: <span id="hsl">0° 0% 100%</span></h1>
      </div>
      <div class="box">
        <div class="picked_color3"></div>
        <h1>HEX: <span id="hex3">#ffffff</span></h1>
        <h1>RGB: rgb<span id="rgb3">(255, 255, 255)</span></h1>
        <h1>HSL: <span id="hsl3">0° 0% 100%</span></h1>
      </div>
      <div class="box">
        <div class="picked_color4"></div>
        <h1>HEX: <span id="hex4">#ffffff</span></h1>
        <h1>RGB: rgb<span id="rgb4">(255, 255, 255)</span></h1>
        <h1>HSL: <span id="hsl4">0° 0% 100%</span></h1>
      </div>
    </div>
  </body>
  <script src="palette.js"></script>
</html>
